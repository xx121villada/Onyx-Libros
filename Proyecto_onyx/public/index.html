<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <h1>Tienda de Libros</h1>
            <button class="button-agregar" id="add-book-btn">Agregar Nuevo Libro</button>
        </div>
        <div class="book-list" id="book-list"></div>
    </div>


    <!-- Modal para agregar -->
    <div class="modal" id="add-book-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-add-modal">&times;</span>
            <h2>Agregar Nuevo Libro</h2>
            <form id="add-book-form">
                <label for="add-titulo">Título:</label>
                <input type="text" id="add-titulo" name="titulo" required><br><br>

                <label for="add-autor">Autor:</label>
                <input type="text" id="add-autor" name="autor" required><br><br>

                <label for="add-anio">Año de Publicación:</label>
                <input type="number" id="add-anio" name="anio" required><br><br>

                <label for="add-genero">Género:</label>
                <input type="text" id="add-genero" name="genero" required><br><br>

                <button type="submit" class="btn-add">Agregar Libro</button>
            </form>
        </div>
    </div>

    <!-- Modal para actualizar -->
    <div class="modal" id="update-book-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-update-modal">&times;</span>
            <h2>Actualizar Libro</h2>
            <form id="update-book-form">
                <input type="hidden" id="edit-id" name="edit-id"> 
                <label for="update-titulo">Título:</label>
                <input type="text" id="update-titulo" name="titulo" required><br><br>

                <label for="update-autor">Autor:</label>
                <input type="text" id="update-autor" name="autor" required><br><br>

                <label for="update-anio">Año de Publicación:</label>
                <input type="number" id="update-anio" name="anio" required><br><br>

                <label for="update-genero">Género:</label>
                <input type="text" id="update-genero" name="genero" required><br><br>

                <button type="submit" class="btn-add">Actualizar Libro</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>

</html>
